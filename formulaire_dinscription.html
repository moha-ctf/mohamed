<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Site</title>
        <link rel="stylesheet" media="screen" type="text/css" href="formulaire.css"/>
    </head>
    <body>
        <h3>Identifiez-vous !</h3>
        <form action="formulaire_de_connexion.html" method="get">
            <label for="nom">Nom : </label>
            <br>
            <input type="text" id="nom" name="nom" placeholder="Nom">
            <br>  
            <label for="prenom">Prenom : </label>
            <br>
            <input type="text" id="prenom" name="prenom" placeholder="Prenom">
            <br>
            <label for="mail">Adresse Mail : </label>
            <br>
            <input type="email" id="mail" name="mail" placeholder="Adresse mail">
            <br>
            <label for="date">Date de naissance : </label>
            <br>
            <input type="date" id="date" name="date" placeholder="Date de Naissance">
            <br>
            <label for="pseudo">Pseudo : </label>
            <br>
            <input type="text" id="pseudo" name="pseudo_utilisateur" placeholder="pseudo">
            <br>
            <label for="mdp">Mot de passe :</label>
            <br>
            <input type="password" id="mdp" name="mdp" placeholder="mdp">
            <br>
            <label for="remdp">Ressaisir le mot de passe :</label>
            <br>
            <input type="password" id="remdp" name="remdp" placeholder="Ressaisir Mot de passe">
            <br>
            <input type="submit" id="bouton" name="minscire" value="M'inscrire">
        </form>
    </body>
</html>
